<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body id="home">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <div class="container-fluid">
            <span class="navbar-brand">Calculadora</span>
        </div>
    </nav>
    <h1 class="text-center m-5">Escolha a operação e entre com os valores</h1>
    <div class="calculadora">
        <form class="container col-6">
            <div class="mb-3 mt-3">
                <label for="opts" class="form-label">Escolha uma das operações:</label>
                <select class="form-select" id="opt" name="opt" onchange="printSelectedItem()">
                    <option value="Adição">Adição</option>
                    <option value="Subtração">Subtração</option>
                    <option value="Multiplicação">Multiplicação </option>
                    <option value="Divisão">Divisão</option>
                </select>
            </div>
            <div class="input-group mt-3">
                <label for="n1" class="form-label">Digite os números da <span id="operacao">Adição</span></label>
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="n1" placeholder="Primeiro número" name="n1" required>
                <span class="input-group-text" id="sinal">+</span>
                <input type="text" class="form-control" id="n2" placeholder="Segundo número" name="n2" required>
            </div>
            <div class="mb-3">
                <label for="res" class="form-label">Resultado:</label>
                <span class="input-group-text" id="res">Resultado</span>
            </div>
            <button type="button" onclick="calculadora(opt.value, parseFloat(n1.value), parseFloat(n2.value))" class="btn btn-primary">Calcular</button>
        </form>
    </div>
</body>

</html>
